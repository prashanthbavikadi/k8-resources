# aws-ebs-csi-driver/examples/kubernetes/static-provisioning/manifests

apiVersion: v1
kind: PersistentVolume
metadata:
  name: test-pv
spec:
  accessModes:
  - ReadWriteOnce  #access mode
  capacity:
    storage: 100Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-0aa0b4c8af12572a6 # created volume 

------
# persistant volume cliam (PVC) equlivalent ebs storage inside K8 cluster 

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

------

# we have mention the claim and mention in pod 

apiVersion: v1
kind: Pod
metadata:
  name: nginx-static
  labels: 
    purpose: ebs-static
    project: expense
  
spec:
  containers:
  - name: nigix
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-static


-------------

apiVersion: v1
kind: Service
metadata:
  name: nginx-lb
spec:
  type: LoadBalancer
  selector:
    purpose: ebs-static
    project: expense
  ports:
  - protocol: TCP
    port: 80 #service-port
    targetPort: 80