apiVersion: app/v1
kind: ReplicaSet
metadata:
  name: nginx
  labels:
    app: nginx
    tier: frontend
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
      app: nginx
  template:
    metadata:
      labels:
      app: nginx
      tier: frontend
      project: amway
    spec:
      containers:
      - name: nginx
        image: nginx     
